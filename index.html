<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <title>PizZza</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.jfif" alt="Logo" width="90" height="84" class="d-inline-block align-text-center">
          PizZza
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active fs-3" aria-current="page" href="#">Pizza</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-3" href="#">Hamburgers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-3"  href="#">Drinks</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
<h1 class="carousel_title">PIZZA CONSTUCTOR</h1>
  <!-------------------------- carousel -------------------->
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/slide2.jpg" class="d-block w-100" alt="carousel">
      </div>
      <div class="carousel-item">
        <img src="./img/slide2.jpg" class="d-block w-100" alt="carousel">
      </div>
      <div class="carousel-item">
        <img src="./img/slide2.jpg" class="d-block w-100" alt="carousel">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <section class="radio__btns">
    <ul class="radio__btns-wrapper">
      <li>
        <input type="radio" id="option1" name="options" value="option1" checked>
        <label for="option1">Size S</label>
      </li>
      <li>
        <input type="radio" id="option2" name="options" value="option2">
        <label for="option2">Size M</label>
      </li>
      <li>
        <input type="radio" id="option3" name="options" value="option3">
        <label for="option3">Size L</label>
      </li>
    </ul>
    <span class="price">TOTAL PRICE:</span>
  </section>

  <section class="constructor">
    <div class="pizza__base">
      <img src="./img/ingradients/Pizza S.png" alt="pizza_base">
    </div>
    <div class="ingradients">
      <ul class="ingradients__list">
        <li class="ingradients__list-item"><img src="./img/ingradients/Cheese.png" alt="ingradients"></li>
        <li class="ingradients__list-item"><img src="./img/ingradients/Chicken.png" alt="ingradients"></li>
        <li class="ingradients__list-item"><img src="./img/ingradients/Corn.png" alt="ingradients"></li>
        <li class="ingradients__list-item"><img src="./img/ingradients/Ketchup.png" alt="ingradients"></li>
        <li class="ingradients__list-item"><img src="./img/ingradients/Mayonnaise.png" alt="ingradients"></li>
        <li class="ingradients__list-item"><img src="./img/ingradients/Mustard.png" alt="ingradients"></li>
        <li class="ingradients__list-item"><img src="./img/ingradients/Pepper.png" alt="ingradients"></li>
        <li class="ingradients__list-item"><img src="./img/ingradients/Pepperoni.png" alt="ingradients"></li>
        <li class="ingradients__list-item"><img src="./img/ingradients/Pineapple.png" alt="ingradients"></li>
      </ul>
    </div>
  </section>
  <section class="order">
    <h1>hello</h1>
  </section>
</body>

</html>
